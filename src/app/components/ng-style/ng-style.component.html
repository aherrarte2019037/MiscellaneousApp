<!-- Párrafo con tamaño de fuente 'size' y color 'color' -->
<p [style.fontSize.px]="size" [style.color]="color" class="mb-2">Etiqueta HTML con NgStyle</p>

<!-- Botones para Incrementar valor de variable 'size' -->
<a class="btn btn-success btn-sm me-1 pt-0" (click)="size = size+1"><i class="bi bi-plus"></i>Aumentar</a>
<a class="btn btn-danger btn-sm me-1 pt-0" (click)="size = size-1"><i class="bi bi-dash"></i>Disminuir</a>

<!-- Botones para Incrementar valor de variable 'color' -->
<a class="btn btn-primary btn-sm me-1 pt-0" (click)="randomColor()"><i class="bi bi-shuffle"></i> Cambiar Color</a>
